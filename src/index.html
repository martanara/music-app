<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hero">
    <div class="logo">
      <h1 class="logo__title">Taste</h1>
      <h2 class="logo__subtitle">Engage<br><span>in<br>art</span></h2>
    </div>
    <div class="main-nav">
      <a href="#home">Home</a>
      <a href="#order">Search</a>
      <a href="#booking">Discover</a>
    </div>
  </header>

  <div id="pages">
    <section id="homepage">
      <div class="homepage-wrapper container"></div>
    </section>
    <section id="search">
      <div class="search-wrapper container"></div>
    </section>
    <section id="discover">
      <div class="discover-wrapper container"></div>
    </section>
  </div>

  <script id="template-homepage" type="text/x-handlebars-template"></script>
  <script id="template-search" type="text/x-handlebars-template"></script>
  <script id="template-discover" type="text/x-handlebars-template"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
